<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <meta http-equiv="-IA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="id=edge">
    <title>Mission to Mars</title>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Mission to Mars</h1>
        <p><a class="btn btn-primary bn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="container-fluid news no-padding" id="scraped-data">
        <div class="row no-gutter">
            <div class="card-body">
                <h5 class="card-title" id="font"> Recent Mars News </h5>
                <h6 class="card-subtitle mb-2" id="font">{{mars.news_title}}</h6>
                <p class="card-text">{{mars.summary}}</p>
                <a href={{ mars.news_url }} target="_blank">Check All News</a>
            </div>
        </div>
    </div>
           <div class="row no-gutter img-table">
            <div class="col-md-6">
            <div class="card">
            <div class="card-body" id="img-table">
            <h5 class="card-title">Featured Mars Image</h5>  
            <p class="card-text" id="dark-font>">{{mars.featured_image_title}}</p>
            <img class="card-img-bottom" scr="{{ mars.featured_image }}" alt="Featured Mars Image">
                <a href={{ mars.jpl_url }} target="_blank">Check All News</a>
            </div>
            </div>
            </div>
           <div class="col-md-6">
               <div class="card">
               <div class="card-body" id="img-table">
                   
               </div>
               </div>
           </div>

    </div>
</body>
</html>
